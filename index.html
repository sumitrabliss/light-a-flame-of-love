    <!-- Tailwind CSS -->

    <!-- Leaflet Map CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --flame-amber: #f59e0b;
            --crystal-pink: #f472b6;
            --love-rose: #e11d48;
            --divine-gold: #fbbf24;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            transition: background-color 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background-attachment: fixed;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3, .font-fancy {
            font-family: 'Cinzel Decorative', cursive;
            letter-spacing: 0.15em;
        }

        /* --- Glassmorphism & Crystal Effects --- */
        .glass {
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .dark .glass {
            background: rgba(8, 8, 14, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.07);
        }

        .crystal-border {
            position: relative;
            background-clip: padding-box;
            border: 1px solid transparent;
            border-radius: 2rem;
        }
        @media (min-width: 768px) {
            .crystal-border { border-radius: 4.5rem; }
        }
        .crystal-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255,255,255,0.7), rgba(251,191,36,0.4), rgba(244,114,182,0.4), rgba(255,255,255,0.7));
            background-size: 300% 300%;
            animation: borderRotate 12s linear infinite;
        }
        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Magical Flame Marker --- */
        .flame-marker {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 50% 50%, #fff 0%, var(--divine-gold) 25%, var(--flame-amber) 55%, var(--love-rose) 100%);
            border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
            box-shadow: 0 0 15px var(--flame-amber), 0 0 35px var(--divine-gold);
            animation: flameBreath 3s infinite ease-in-out alternate, markerFadeIn 1s ease-out;
            cursor: pointer;
        }
        @keyframes markerFadeIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes flameBreath {
            0% { transform: scale(0.7) translateY(0); opacity: 0.6; }
            100% { transform: scale(1.3) translateY(-8px); opacity: 1; box-shadow: 0 0 30px var(--flame-amber), 0 0 60px var(--divine-gold); }
        }

        /* --- Ritual Pulse Effect --- */
        .ritual-pulse {
            border: 1px solid rgba(251, 191, 36, 0.3);
            animation: breathingGold 4s infinite alternate ease-in-out;
        }

        @keyframes breathingGold {
            0% { 
                border-color: rgba(251, 191, 36, 0.15); 
                box-shadow: 0 0 15px rgba(251, 191, 36, 0.05);
                background: rgba(251, 191, 36, 0.01);
            }
            100% { 
                border-color: rgba(251, 191, 36, 0.6); 
                box-shadow: 0 0 40px rgba(251, 191, 36, 0.2);
                background: rgba(251, 191, 36, 0.04);
            }
        }

        .text-shimmer {
            background: linear-gradient(90deg, #fff, var(--divine-gold), #fff, var(--crystal-pink), #fff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmerText 8s linear infinite;
        }
        @keyframes shimmerText {
            to { background-position: 200% center; }
        }

        #map-container { position: relative; width: 100%; transition: opacity 0.8s ease; }
        #map { height: 450px; width: 100%; border-radius: 2rem; z-index: 10; background: #08080e; }
        @media (min-width: 768px) {
            #map { height: 750px; border-radius: 3rem; }
        }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, var(--divine-gold), var(--love-rose)); 
            border-radius: 10px;
        }

        .crystal-popup .leaflet-popup-content-wrapper {
            background: rgba(10, 10, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
            color: white;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .crystal-popup .leaflet-popup-tip { background: transparent; }

        .flicker { animation: flickerAnim 5s infinite alternate; }
        @keyframes flickerAnim {
            0%, 100% { opacity: 0.8; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(1.3); transform: scale(1.02); }
        }

        /* Fix for Leaflet tile lines */
        .leaflet-tile-container img {
            outline: 1px solid transparent;
        }

  "imports": {

<body class="selection:bg-rose-500/30">
    <div id="root"></div>

    <script type="module">
        import React, { createContext, useContext, useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- CONFIGURATION ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzJHC7Rtm-A0yibWSy9mNz0Ofcd7TDOvcg6EVd383M9pdobQk6TO7PBLfk4B_-D614wtQ/exec";

        // --- Theme Management ---
        const ThemeContext = createContext({ theme: 'dark', toggleTheme: () => {} });

        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = useState('dark');
            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');
            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
            }, [theme]);
            return React.createElement(ThemeContext.Provider, { value: { theme, toggleTheme } }, children);
        };

        const useTheme = () => useContext(ThemeContext);

        // --- Geocoding Helper ---
        const geocode = async (location) => {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}&limit=1`);
                const data = await response.json();
                if (data && data.length > 0) {
                    return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
                }
            } catch (e) { console.error("Geocoding failed", e); }
            return null;
        };

        // --- Header Component ---
        const Header = () => {
            const { theme, toggleTheme } = useTheme();
            return React.createElement('header', { className: "sticky top-0 z-50 w-full glass border-b border-white/10 px-4 md:px-8 py-4 md:py-6 flex justify-between items-center backdrop-blur-3xl" },
                React.createElement('div', { className: "flex items-center gap-3 md:gap-6" },
                    React.createElement('div', { className: `relative w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center transition-all duration-1000 ${theme === 'dark' ? 'bg-amber-500 shadow-[0_0_50px_rgba(245,158,11,0.8)]' : 'bg-indigo-600 shadow-[0_0_30px_rgba(79,70,229,0.3)]'}` },
                        React.createElement('div', { className: "absolute inset-0 rounded-full animate-ping opacity-30 bg-current" }),
                        React.createElement('div', { className: "w-4 h-4 md:w-5 md:h-5 rounded-full bg-white/95 blur-[1.5px]" })
                    ),
                    React.createElement('div', { className: "hidden sm:block" },
                        React.createElement('span', { className: "text-[10px] md:text-[11px] font-black tracking-[0.2em] md:tracking-[0.4em] uppercase opacity-70 font-fancy" }, "17. Feb 2026 - Love Meditation")
                    )
                ),
                React.createElement('button', { onClick: toggleTheme, className: "w-10 h-10 md:w-14 md:h-14 rounded-xl md:rounded-2xl glass crystal-border flex items-center justify-center transition-all shadow-xl hover:scale-110 active:scale-95 text-current" },
                    theme === 'dark' ? (
                        React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6 md:h-7 md:w-7 text-amber-400 flicker", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" },
                            React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 1.5, d: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M15 12a3 3 0 11-6 0 3 3 0 016 0z" })
                        )

                        React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6 md:h-7 md:w-7 text-indigo-700", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" },
                            React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 1.5, d: "M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" })
                        )
                    )
                )
            );
        };

        // --- Main App Component ---
        const App = () => {
            const { theme } = useTheme();
            const [flames, setFlames] = useState([]);
            const [form, setForm] = useState({ name: '', email: '', location: '' });
            const [status, setStatus] = useState('idle');

            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const markersLayer = useRef(null);
            const tileLayerRef = useRef(null);

            const loadExistingFlames = async () => {
                try {
                    const res = await fetch(GAS_URL);
                    const data = await res.json();
                    if (Array.isArray(data)) setFlames(data);
                } catch (e) { console.error("Sacred network retrieval failed", e); }
            };

            useEffect(() => {
                loadExistingFlames();
                const interval = setInterval(loadExistingFlames, 60000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (!mapRef.current) return;
                
                // Initialize map with improved smooth options
                const map = L.map(mapRef.current, { 
                    center: [20, 0], 
                    zoom: 2.5, 
                    zoomControl: false, 
                    attributionControl: false,
                    scrollWheelZoom: false, // Prevents scroll hijacking unless clicked
                    tap: true,
                    worldCopyJump: true
                });
                
                mapInstance.current = map;
                markersLayer.current = L.layerGroup().addTo(map);

                // Re-calculate size when container changes to avoid "clunky" gray borders
                const resizeObserver = new ResizeObserver(() => {
                    map.invalidateSize();
                });
                resizeObserver.observe(mapRef.current);

                return () => {
                    resizeObserver.disconnect();
                    map.remove();
                };
            }, []);

            useEffect(() => {
                if (!mapInstance.current) return;
                
                const tileUrl = theme === 'dark' 
                    ? 'https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png'
                    : 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png';

                if (tileLayerRef.current) {
                    mapInstance.current.removeLayer(tileLayerRef.current);
                }
                
                tileLayerRef.current = L.tileLayer(tileUrl, {
                    fadeAnimation: true,
                    crossOrigin: true
                }).addTo(mapInstance.current);

                if (markersLayer.current) {
                    markersLayer.current.clearLayers();
                    flames.forEach(f => {
                        if (f.lat && f.lng) {
                            const icon = L.divIcon({ 
                                className: '', 
                                html: '<div class="flame-marker"></div>', 
                                iconSize: [20, 20], 
                                iconAnchor: [10, 10] 
                            });
                            L.marker([f.lat, f.lng], { icon }).addTo(markersLayer.current)
                                .bindPopup(`
                                    <div class="text-center font-fancy p-2 min-w-[150px]">
                                        <span class="text-amber-500 font-bold text-lg drop-shadow-sm">${f.name}</span>
                                        <div class="h-px w-full bg-gradient-to-r from-transparent via-amber-500/40 to-transparent my-2"></div>
                                        <span class="text-[10px] opacity-70 uppercase tracking-[0.2em] font-black">${f.location}</span>
                                    </div>
                                `, { className: 'crystal-popup' });
                        }
                    });
                }
            }, [theme, flames]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('loading');
                const coords = await geocode(form.location);
                if (!coords) {
                    alert("Location not found. Please try a more specific City and Country.");
                    setStatus('idle');
                    return;
                }
                const payload = { ...form, ...coords, timestamp: new Date().toISOString() };
                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    setFlames(prev => [...prev, payload]);
                    setStatus('success');
                    setForm({ name: '', email: '', location: '' });
                    
                    // Fly to location smoothly
                    mapInstance.current.flyTo([coords.lat, coords.lng], 7, { 
                        animate: true,
                        duration: 3.5,
                        easeLinearity: 0.25
                    });
                    
                    setTimeout(() => setStatus('idle'), 8000);
                } catch (e) {
                    console.error("Network congested", e);
                    setStatus('idle');
                }
            };

            const inputClass = `w-full px-6 md:px-12 py-5 md:py-7 rounded-[2rem] md:rounded-[3rem] glass border-0 outline-none transition-all focus:ring-2 focus:ring-amber-500/50 text-lg md:text-xl font-light ${theme === 'dark' ? 'text-white placeholder:text-white/10' : 'text-slate-800 placeholder:text-slate-400'}`;

            return (
                React.createElement('div', { className: `min-h-screen transition-all ${theme === 'dark' ? 'bg-[#040406] text-white' : 'bg-[#fcfcfc] text-slate-900'}` },
                    React.createElement(Header),
                    React.createElement('main', { className: "max-w-7xl mx-auto px-4 md:px-8 py-10 md:py-20 space-y-24 md:space-y-48" },
                        
                        // HERO SECTION
                        React.createElement('section', { className: "text-center space-y-12 md:space-y-24 py-8 md:py-16" },
                            React.createElement('div', { className: "space-y-8 md:space-y-16" },
                                React.createElement('h1', { className: "text-5xl sm:text-7xl md:text-8xl lg:text-[10rem] font-fancy font-black leading-tight md:leading-[0.8] tracking-tighter" },
                                    "Light a ", React.createElement('br'),
                                    React.createElement('span', { className: "text-shimmer drop-shadow-2xl" }, "flame of LOVE")
                                ),
                                React.createElement('p', { className: "max-w-5xl mx-auto text-xl sm:text-2xl md:text-4xl font-extralight opacity-80 leading-relaxed tracking-wide italic px-2" },
                                    "A Global Movement of Awakening, Sacred Creation & Planetary Peace", React.createElement('br'),
                                    "One Earth. One Heart. One Flame."
                                )
                            ),
                            React.createElement('div', { className: "flex flex-col sm:flex-row justify-center items-center gap-6 md:gap-12 pt-8" },
                                React.createElement('a', { href: "#signup", className: "w-full sm:w-auto px-10 md:px-24 py-5 md:py-8 rounded-full font-fancy font-black tracking-[0.2em] md:tracking-[0.4em] uppercase bg-gradient-to-r from-amber-400 via-rose-600 to-indigo-900 text-white shadow-2xl transition-all transform hover:scale-110 active:scale-95 text-sm md:text-base" }, "Anchor my light"),
                                React.createElement('a', { href: "#map-section", className: "w-full sm:w-auto px-10 md:px-24 py-5 md:py-8 rounded-full font-fancy font-black tracking-[0.2em] md:tracking-[0.4em] uppercase border-2 border-amber-500 text-amber-500 shadow-lg transition-all transform hover:scale-110 active:scale-95 hover:bg-amber-500 hover:text-black text-sm md:text-base" }, "Observe the web")
                            )
                        ),

                        // LIVING PRAYER SECTION
                        React.createElement('section', { className: "max-w-5xl mx-auto text-center space-y-12 md:space-y-16 py-8" },
                            React.createElement('h2', { className: "text-3xl md:text-6xl font-fancy text-shimmer px-4" }, "The Arrival of the Fire Horse"),
                            React.createElement('div', { className: "space-y-8 md:space-y-12 text-lg md:text-3xl font-light opacity-90 leading-relaxed px-4 md:px-12" },
                                React.createElement('p', null, "The flame is lit, and now the vision begins to gallop. On February 17, we enter a rare cosmic gateway, the arrival of the Fire Horse."),
                                React.createElement('p', null, "Under the potent darkness of the New Moon, the \"blank slate\" of the universe, we anchor our collective claim for Paradise on Earth. While the start of the month was about the initial spark, this moment is about momentum. The Fire Horse brings the spirit of freedom, passion, and the swift transformation of our world."),
                                React.createElement('p', null, "We rise above hemispheres to form a single, breathing grid of light. We are no longer just dreaming; we are in motion."),
                                React.createElement('p', { className: "font-fancy text-amber-500 pt-4" }, "Add your light to the map. Join the global heartbeat as the journey accelerates.")
                            ),
                            React.createElement('div', { className: "ritual-pulse mt-12 p-8 md:p-16 rounded-[2.5rem] md:rounded-[4rem] glass backdrop-blur-2xl" },
                                React.createElement('h3', { className: "text-xl md:text-3xl font-fancy text-amber-500 mb-6 uppercase tracking-widest" }, "The Ritual"),
                                React.createElement('p', { className: "text-lg md:text-2xl font-extralight italic opacity-90 leading-relaxed max-w-4xl mx-auto" }, "Light a candle. Place a hand on your heart. As your flame flickers, feel your heart connect with every other flame on this grid. Together, we are lighting up the world.")
                            )
                        ),

                        // MAP SECTION
                        React.createElement('section', { id: "map-section", className: "relative p-1 md:p-3 rounded-[2.5rem] md:rounded-[4.5rem] crystal-border glass shadow-2xl" },
                            React.createElement('div', { className: "absolute top-6 md:top-14 left-6 md:left-14 z-[1000] glass px-6 md:px-12 py-3 md:py-5 rounded-full border border-white/10 flex items-center gap-3 md:gap-6 shadow-xl backdrop-blur-3xl" },
                                React.createElement('div', { className: "w-3 h-3 md:w-4 md:h-4 rounded-full bg-emerald-500 animate-pulse" }),
                                React.createElement('span', { className: "text-[10px] md:text-[13px] font-black tracking-[0.3em] md:tracking-[0.6em] uppercase opacity-70" }, "Network Coherence: Resonant")
                            ),
                            React.createElement('div', { id: "map-container" }, 
                                React.createElement('div', { ref: mapRef, id: "map" })
                            )
                        ),

                        // SIGNUP FORM SECTION
                        React.createElement('section', { id: "signup", className: "max-w-4xl mx-auto glass crystal-border p-8 md:p-20 lg:p-36 space-y-12 md:space-y-20 shadow-2xl" },
                            status === 'success' ? (
                                React.createElement('div', { className: "text-center py-12 md:py-28 space-y-8 md:space-y-12 animate-in fade-in zoom-in-95 duration-700" },
                                    React.createElement('div', { className: "w-24 h-24 md:w-40 md:h-40 bg-gradient-to-tr from-amber-500 via-rose-600 to-indigo-900 rounded-full mx-auto flex items-center justify-center shadow-2xl border-4 md:border-8 border-white/10" },
                                        React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-12 w-12 md:h-20 md:w-20 text-white", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" },
                                            React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 3, d: "M5 13l4 4L19 7" })
                                        )
                                    ),
                                    React.createElement('div', { className: "space-y-6 md:space-y-8" },
                                        React.createElement('h2', { className: "text-4xl md:text-7xl font-fancy text-amber-500" }, "Your Flame is Eternal"),
                                        React.createElement('p', { className: "opacity-80 uppercase tracking-[0.3em] md:tracking-[0.5em] text-[10px] md:text-sm font-black" }, "Harmonization Complete.")
                                    ),
                                    React.createElement('button', { onClick: () => setStatus('idle'), className: "text-amber-500 font-black uppercase tracking-widest text-xs mt-8 hover:opacity-70 transition-opacity" }, "Light another flame?")
                                )
                            ) : (
                                React.createElement('form', { onSubmit: handleSubmit, className: "space-y-10 md:space-y-16" },
                                    React.createElement('div', { className: "text-center mb-4" },
                                        React.createElement('p', { className: "text-lg md:text-2xl font-light opacity-70 tracking-wide italic" }, "Add your light to the map. Join the global field.")
                                    ),
                                    React.createElement('div', { className: "space-y-4 md:space-y-6" },
                                        React.createElement('label', { className: "text-[10px] uppercase tracking-[0.5em] font-black opacity-30 ml-4 md:ml-10" }, "Name"),
                                        React.createElement('input', { required: true, placeholder: "Your Name", className: inputClass, value: form.name, onChange: e => setForm({...form, name: e.target.value}) })
                                    ),
                                    React.createElement('div', { className: "space-y-4 md:space-y-6" },
                                        React.createElement('label', { className: "text-[10px] uppercase tracking-[0.5em] font-black opacity-30 ml-4 md:ml-10" }, "e-mail"),
                                        React.createElement('input', { required: true, type: "email", placeholder: "Your e-mail", className: inputClass, value: form.email, onChange: e => setForm({...form, email: e.target.value}) })
                                    ),
                                    React.createElement('div', { className: "space-y-4 md:space-y-6" },
                                        React.createElement('label', { className: "text-[10px] uppercase tracking-[0.5em] font-black opacity-30 ml-4 md:ml-10" }, "location"),
                                        React.createElement('input', { required: true, placeholder: "City, Country", className: inputClass, value: form.location, onChange: e => setForm({...form, location: e.target.value}) })
                                    ),
                                    React.createElement('button', { type: "submit", disabled: status === 'loading', className: "w-full py-6 md:py-10 rounded-[2rem] md:rounded-[3.5rem] bg-gradient-to-r from-amber-500 via-rose-600 to-indigo-950 text-white font-fancy font-black tracking-widest md:tracking-[0.7em] uppercase shadow-2xl transition-all transform hover:scale-[1.02] disabled:opacity-50 active:scale-95 text-sm md:text-base" },
                                        status === 'loading' ? 'Weaving...' : 'IGNITE'
                                    ),
                                    React.createElement('p', { className: "text-center text-[10px] uppercase tracking-[0.4em] opacity-30 italic pt-4" }, "Your sovereignty is honored.")
                                )
                            )
                        ),
